<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Título qualquer</title>
</head>
<body>

<form action=/action_page.php>

<fieldset>
	<legend>Informações do aluno</legend>
    <div>
    <input type="text" name="name" id="name" placeholder="Digite o seu nome" required><br><br>
    <input type="number" name="group" id="group" placeholder="Nº de pessoas no grupo" required><br><br>
    <input type="email" name="email" id="email" placeholder="Digite o seu email" required><br><br>
    <label for="date">Data de nascimento</label><br>
    <input type="date" name="date" id="date" placeholder="Digite o seu nome" required><br><br>
    <label for="password">Digite uma senha para acessar os dados da pesquisa posteriormente:</label><br>
    <input type="password" name="password" id="password" placeholder="Digite uma senha" required>
    <div>
</fieldset>

<fieldset>
	<legend>Matemática</legend>
    <div>
    <label for="conta1">3 + 3 =</label>
    <input type="number" name="conta1" id="conta1" required><br><br>
    <label for="conta2">10 / 3 =</label>
    <input type="number" name="conta2" id="conta2" required><br><br>
    <label for="conta3">5 * 2 =</label>
    <input type="number" name="conta3" id="conta3" required><br><br>
    <label for="difficult">Essa tarefa foi difícil?</label>
    <input type="range" id="difficult" name="difficult" required>
    </div>
</fieldset>

<fieldset>
	<legend>Opinião quanto a utilização</legend>
    <img src="https://fundacaotelefonicavivo.org.br/wp-content/webp-express/webp-images/uploads/2021/05/lingua-portuguesa-1200px-materia.jpg.webp?x53362" alt="portugues" style="width:400px;height:200px;">
    <p>Na frase: "Eu sou bonito" o sujeito é<p>
    <input type="radio" id="brad_Pitt" name="question1"  value="Brad Pitt">
    <label for="brad_pitt">Brad Pitt</label><br>
    <input type="radio" id="joao_da_padaria" name="question1"  value="João da padaria">
    <label for="joao_da_padaria">João da padaria</label><br>
    <input type="radio" id="voce_mesmo" name="question1"  value="Você mesmo">
    <label for="voce_mesmo">Você mesmo</label><br>
    <input type="radio" id="meus_pais" name="question1"  value="Meus pais">
    <label for="meus_pais">Meus pais</label><br>
    <input type="radio" id="eu" name="question1"  value="Eu">
    <label for="eu">Eu</label><br><br>
    
    <p>Complete a frase:"Filho de peixe, peixinho___"<p>
    <input type="checkbox" id="answer1" name="answer1" value="é">
    <label for="answer1">é</label><br>
    <input type="checkbox" id="answer2" name="answer2" value="tem">
    <label for="answer1">tem</label><br>
    <input type="checkbox" id="answer3" name="answer3" value="verde">
    <label for="answer1">verde</label><br>
    <input type="checkbox" id="answer4" name="answer4" value="bonito">
    <label for="answer1">bonito</label><br>
    <input type="checkbox" id="answer5" name="answer5" value="maria">
    <label for="answer1">maria</label><br>
</fieldset>

<fieldset>
	<legend>Dê uma nota para sua professora:</legend>
    <label for="teachergrade">Sua professora explica bem a matéria?</label><br>
    <input type="range" id="teachergrade" name="teachergrade" required>
</fieldset>

<fieldset>   
	<legend>Opiniões</legend>
    <label for="opinion">Digite a sua opinião sobre a disciplina</label><br>
    <textarea name="opinion" rows="8" cols="110"></textarea><br>
</fieldset>
<br><br><button type="input">Gravar respostas</button>
</form>
</body>
</html>
